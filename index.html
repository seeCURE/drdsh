<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Link with Cool Animations</title>
<style>
  /* Define animation keyframes for scale effect */
  @keyframes scaleAnimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  /* Define animation keyframes for color change */
  @keyframes colorAnimation {
    0% { color: blue; }
    50% { color: purple; }
    100% { color: blue; }
  }

  /* Define animation keyframes for rotation */
  @keyframes rotateAnimation {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
  }

  /* Apply animations to link */
  .animated-link {
    display: inline-block;
    animation: scaleAnimation 1s infinite alternate, colorAnimation 2s infinite alternate, rotateAnimation 3s infinite linear;
    text-decoration: underline; /* Add underline to the link */
  }
</style>
</head>
<body>
  <a href="https://hackerone.com/pesticide" class="animated-link">https://hackerone.com/pesticide</a>
</body>
</html>
