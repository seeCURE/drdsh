<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Link with Animation</title>
<style>
  /* Define animation keyframes */
  @keyframes linkAnimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  /* Apply animation to link */
  .animated-link {
    display: inline-block;
    animation: linkAnimation 1s infinite;
    color: blue; /* Change link color if needed */
    text-decoration: underline; /* Add underline to the link */
  }
</style>
</head>
<body>
  <a href="https://hackerone.com/pesticide" class="animated-link">https://hackerone.com/pesticide</a>
</body>
</html>
