<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Link</title>
<style>
  /* Remove all animations */
  .animated-link {
    text-decoration: underline; /* Add underline to the link */
  }
</style>
</head>
<body>
  <a href="https://hackerone.com/pesticide" class="animated-link">https://hackerone.com/pesticide</a>
</body>
</html>
